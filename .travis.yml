language: cpp
compiler:
- gcc
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq libboost-test-dev
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - g++-5
script:
- mkdir bin && cd bin && cmake -DBUILD_TESTS=ON .. && make && cd tests && ctest -VV
before_deploy:
- ./create_archive.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./bin/gtf2tab_x86_64.tar.gz
  on:
    tags: true
