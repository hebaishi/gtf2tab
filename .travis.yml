language: cpp
os:
  - linux
  - osx
osx_image: xcode9.1
before_install:
  - sh ./ci_scripts/ubuntu_prebuild.sh
install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="g++-7" CC="gcc-7"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - jonathonf/gcc-7.1
    packages:
    - g++-7
    - libboost-test-dev
script:
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then mkdir bin && cd bin && ~/cmake/bin/cmake -DBUILD_TESTS=ON .. && make && cd tests && ~/cmake/bin/ctest -VV; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then mkdir bin && cd bin && cmake .. && make; fi

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: $TRAVIS_BUILD_DIR/bin/gtf2tab_x86_64.tar.gz
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: $TRAVIS_BUILD_DIR/bin/gtf2tab_osx.zip
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = osx
